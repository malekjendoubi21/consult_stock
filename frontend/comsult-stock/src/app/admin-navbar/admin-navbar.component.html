<div class="flex h-screen bg-gray-50">
  <!-- Sidebar moderne en light mode -->
  <nav class="w-72 bg-white shadow-xl border-r border-gray-200 flex flex-col h-screen">
    <!-- Header avec logo et titre -->
    <div class="p-6 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-lg">
          <i class="fas fa-boxes text-white text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-800">ConsultStock</h1>
          <p class="text-sm text-gray-500">Administration</p>
        </div>
      </div>
    </div>

    <!-- Navigation principale -->
    <div class="flex-1 py-6 overflow-y-auto">
      <!-- Section Dashboard -->
      <div class="px-6 mb-6">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Tableau de bord</h3>
        <ul class="space-y-1">
          <li>
            <a routerLink="/admin/dashboard" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-chart-line w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Section Gestion -->
      <div class="px-6 mb-6">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Gestion</h3>
        <ul class="space-y-1">
          <li>
            <a routerLink="/admin/articles" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-cube w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Articles</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/lots" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-layer-group w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Lots</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/stock" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-warehouse w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Stock</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/ventes" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-shopping-cart w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Ventes</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/societes" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-building w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Sociétés</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Section Administration -->
      <div class="px-6">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">Administration</h3>
        <ul class="space-y-1">
          <li>
            <a routerLink="/admin/users" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-users w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Utilisateurs</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/profile" 
               routerLinkActive="bg-blue-50 text-blue-700 border-r-3 border-blue-700"
               class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
              <i class="fas fa-user-cog w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500"></i>
              <span class="font-medium">Profil Admin</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer avec bouton déconnexion -->
    <div class="p-6 border-t border-gray-200">
      <div class="flex items-center space-x-3 mb-4">
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-gray-600"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium text-gray-800">Admin</p>
          <p class="text-xs text-gray-500">Administrateur</p>
        </div>
      </div>
      <button (click)="logout()"
              class="w-full flex items-center justify-center px-4 py-3 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 transition-all duration-200 group">
        <i class="fas fa-sign-out-alt w-4 h-4 mr-2 group-hover:translate-x-1 transition-transform"></i>
        <span class="font-medium">Déconnexion</span>
      </button>
    </div>
  </nav>

  <!-- Contenu principal moderne -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header moderne -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-8 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">{{ getCurrentPageTitle() }}</h2>
          <p class="text-sm text-gray-500 mt-1">{{ getCurrentPageDescription() }}</p>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="relative p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-200">
            <i class="fas fa-bell w-6 h-6"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full notification-badge"></span>
          </button>
          <!-- Search -->
          <div class="relative">
            <input type="text" 
                   placeholder="Rechercher..." 
                   class="pl-10 pr-4 py-2 w-64 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 hover:bg-white transition-colors">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
          </div>
          <!-- Menu utilisateur -->
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
              <span class="text-white text-sm font-medium">A</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenu avec scroll -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
