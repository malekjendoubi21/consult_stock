<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Espace Admin</h2>
    <form (ngSubmit)="onLogin()" class="space-y-5">
      <!-- Login -->
      <div>
        <label class="block text-white mb-2 font-medium">Identifiant</label>
        <input type="text" placeholder="Login" [(ngModel)]="loginData.login" name="login" required
               class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Mot de passe -->
      <div>
        <label class="block text-white mb-2 font-medium">Mot de passe</label>
        <input type="password" placeholder="Mot de passe" [(ngModel)]="loginData.motDePasse" name="motDePasse" required
               class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Bouton -->
      <button type="submit"
              class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-lg transition duration-300">
        Se connecter
      </button>
    </form>
  </div>
</div>
