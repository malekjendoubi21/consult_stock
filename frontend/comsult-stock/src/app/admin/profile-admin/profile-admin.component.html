<div class="flex justify-center mt-10">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-lg">
    <div class="flex flex-col items-center">
      <img src="https://ui-avatars.com/api/?name={{profile.nom}}&background=0D8ABC&color=fff"
           class="w-24 h-24 rounded-full shadow-md mb-4" alt="Avatar">
      <h2 class="text-2xl font-bold text-gray-800">{{ profile.nom }}</h2>
      <p class="text-gray-500">{{ profile.email }}</p>
    </div>

    <div class="mt-6 space-y-3">
      <div>
        <label class="block text-gray-700 font-medium">Nom</label>
        <input [(ngModel)]="profile.nom" [disabled]="!isEditing"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input [(ngModel)]="profile.login" [disabled]="!isEditing"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <div class="flex justify-between mt-6">
      <button *ngIf="!isEditing" (click)="enableEdit()"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Modifier
      </button>
      <button *ngIf="isEditing" (click)="saveProfile()"
              class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
        Sauvegarder
      </button>
      <button (click)="deleteAccount()"
              class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
        Supprimer
      </button>
    </div>
  </div>
</div>
