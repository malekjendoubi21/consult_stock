<!-- Background avec dégradé moderne -->
<div class="min-h-screen bg-gradient-to-br from-slate-100 via-blue-50 to-indigo-100 py-8">
  <div class="container mx-auto px-6">
    
    <!-- Header avec titre moderne -->
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent mb-4">
        Profil Administrateur
      </h1>
      <p class="text-xl text-slate-600 font-medium">
        Gérez les informations de votre compte administrateur
      </p>
    </div>

    <!-- Carte principale du profil -->
    <div class="max-w-2xl mx-auto">
      <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 transform transition-all duration-300 hover:shadow-3xl">
        
        <!-- Section avatar et infos principales -->
        <div class="flex flex-col items-center mb-10">
          <div class="relative mb-6">
            <div class="w-32 h-32 rounded-full overflow-hidden shadow-2xl ring-4 ring-white/50">
              <img src="https://ui-avatars.com/api/?name={{profile.nom}}&background=3B82F6&color=fff&size=128"
                   class="w-full h-full object-cover" alt="Avatar">
            </div>
            <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
          </div>
          
          <h2 class="text-3xl font-bold text-slate-800 mb-2">{{ profile.nom }}</h2>
          <p class="text-lg text-slate-600 bg-slate-100 px-4 py-2 rounded-full">{{ profile.email }}</p>
          <div class="flex items-center space-x-2 mt-4 text-blue-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            <span class="font-semibold">Administrateur Système</span>
          </div>
        </div>

        <!-- Formulaire de modification -->
        <div class="space-y-6 mb-8">
          <!-- Nom -->
          <div class="relative">
            <label class="block text-sm font-semibold text-slate-700 mb-3">Nom complet</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input [(ngModel)]="profile.nom" [disabled]="!isEditing"
                     class="block w-full pl-12 pr-4 py-4 border border-slate-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/70 backdrop-blur-sm disabled:bg-slate-50 disabled:text-slate-500"
                     placeholder="Votre nom complet" />
            </div>
          </div>
          
          <!-- Email -->
          <div class="relative">
            <label class="block text-sm font-semibold text-slate-700 mb-3">Adresse email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
              </div>
              <input [(ngModel)]="profile.login" [disabled]="!isEditing"
                     class="block w-full pl-12 pr-4 py-4 border border-slate-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 bg-white/70 backdrop-blur-sm disabled:bg-slate-50 disabled:text-slate-500"
                     placeholder="votre.email@exemple.com" />
            </div>
          </div>
        </div>

        <!-- Boutons d'action -->
        <div class="flex justify-center space-x-4">
          <!-- Bouton Modifier/Sauvegarder -->
          <button *ngIf="!isEditing" (click)="enableEdit()"
                  class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-8 py-4 rounded-2xl font-semibold shadow-lg transition-all duration-200 transform hover:scale-105 flex items-center space-x-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            <span>Modifier le profil</span>
          </button>
          
          <button *ngIf="isEditing" (click)="saveProfile()"
                  class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-8 py-4 rounded-2xl font-semibold shadow-lg transition-all duration-200 transform hover:scale-105 flex items-center space-x-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Sauvegarder</span>
          </button>

          <!-- Bouton Supprimer -->
          <button (click)="deleteAccount()"
                  class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-8 py-4 rounded-2xl font-semibold shadow-lg transition-all duration-200 transform hover:scale-105 flex items-center space-x-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            <span>Supprimer le compte</span>
          </button>
        </div>

        <!-- Section informations additionnelles -->
        <div class="mt-10 pt-8 border-t border-slate-200">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-6">
              <div class="flex items-center space-x-3 mb-3">
                <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                  </svg>
                </div>
                <h4 class="font-semibold text-slate-800">Privilèges</h4>
              </div>
              <p class="text-sm text-slate-600">Accès complet à toutes les fonctionnalités d'administration</p>
            </div>
            
            <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-6">
              <div class="flex items-center space-x-3 mb-3">
                <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                  </svg>
                </div>
                <h4 class="font-semibold text-slate-800">Sécurité</h4>
              </div>
              <p class="text-sm text-slate-600">Compte protégé par authentification sécurisée</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
