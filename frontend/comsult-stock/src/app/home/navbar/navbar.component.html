<!-- Navbar Moderne avec Glassmorphism -->
<nav class="bg-white/80 backdrop-blur-lg border-b border-slate-200/50 fixed w-full z-50 top-0 shadow-xl">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex justify-between items-center h-20">
      
      <!-- Logo et Brand -->
      <div class="flex items-center space-x-4">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-transform duration-300">
            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
          </div>
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white animate-pulse"></div>
        </div>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-slate-800 via-blue-600 to-purple-600 bg-clip-text text-transparent">
            ConsultStock
          </h1>
          <p class="text-xs text-slate-500 font-medium tracking-wider">PRO PLATFORM</p>
        </div>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden lg:flex items-center space-x-8">
        <nav class="flex space-x-6">
          <a routerLink="/home" 
             routerLinkActive="text-blue-600 bg-blue-50 border-blue-200" 
             class="flex items-center space-x-2 px-4 py-2 rounded-xl border border-transparent hover:bg-slate-50 hover:border-slate-200 transition-all duration-200 font-medium text-slate-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Accueil</span>
          </a>
          
          <a routerLink="/stock" 
             routerLinkActive="text-blue-600 bg-blue-50 border-blue-200" 
             class="flex items-center space-x-2 px-4 py-2 rounded-xl border border-transparent hover:bg-slate-50 hover:border-slate-200 transition-all duration-200 font-medium text-slate-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <span>Stock</span>
          </a>
          
          <a routerLink="/vente" 
             routerLinkActive="text-blue-600 bg-blue-50 border-blue-200" 
             class="flex items-center space-x-2 px-4 py-2 rounded-xl border border-transparent hover:bg-slate-50 hover:border-slate-200 transition-all duration-200 font-medium text-slate-700">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0L4 5M20 13v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6"></path>
            </svg>
            <span>Vente</span>
          </a>
        </nav>
      </div>

      <!-- Actions utilisateur (Desktop) -->
      <div class="hidden lg:flex items-center space-x-4">
        <ng-container *ngIf="isLoggedIn; else notLoggedIn">
          <!-- Profil utilisateur avec dropdown -->
          <div class="relative group">
            <button (click)="goToProfile()" 
                    class="flex items-center space-x-3 bg-gradient-to-r from-slate-100 to-slate-200 hover:from-slate-200 hover:to-slate-300 px-4 py-2 rounded-xl transition-all duration-200 transform hover:scale-105">
              <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <span class="font-medium text-slate-700">Mon Profil</span>
            </button>
            
            <!-- Mini dropdown -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
              <div class="py-2">
                <button (click)="goToProfile()" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 flex items-center space-x-3">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span>Voir le profil</span>
                </button>
              </div>
            </div>
          </div>
          
          <button (click)="logout()" 
                  class="flex items-center space-x-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Déconnexion</span>
          </button>
        </ng-container>
        
        <ng-template #notLoggedIn>
          <button (click)="goToLogin()" 
                  class="flex items-center space-x-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-6 py-2 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <span>Connexion</span>
          </button>
        </ng-template>
      </div>

      <!-- Menu Burger (Mobile) -->
      <div class="lg:hidden">
        <button (click)="toggleMenu()" 
                class="w-12 h-12 bg-slate-100 hover:bg-slate-200 rounded-xl flex items-center justify-center transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-blue-100">
          <svg class="w-6 h-6 text-slate-700 transition-transform duration-200" 
               [class.rotate-90]="menuOpen" 
               fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path *ngIf="!menuOpen" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="menuOpen" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Mobile Moderne -->
  <div *ngIf="menuOpen" class="lg:hidden bg-white/95 backdrop-blur-lg border-t border-slate-200">
    <div class="px-6 py-6 space-y-4">
      <!-- Navigation Links Mobile -->
      <div class="space-y-2">
        <a routerLink="/home" 
           (click)="toggleMenu()"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all duration-200 text-slate-700 font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span>Accueil</span>
        </a>
        
        <a routerLink="/stock" 
           (click)="toggleMenu()"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all duration-200 text-slate-700 font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          <span>Stock</span>
        </a>
        
        <a routerLink="/vente" 
           (click)="toggleMenu()"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl hover:bg-slate-50 transition-all duration-200 text-slate-700 font-medium">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0L4 5M20 13v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6"></path>
          </svg>
          <span>Vente</span>
        </a>
      </div>

      <!-- Séparateur -->
      <div class="border-t border-slate-200 my-4"></div>

      <!-- Actions Mobile -->
      <div class="space-y-3">
        <ng-container *ngIf="isLoggedIn; else mobileNotLoggedIn">
          <button (click)="goToProfile(); toggleMenu()" 
                  class="w-full flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-slate-100 to-slate-200 text-slate-700 rounded-xl font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Mon Profil</span>
          </button>
          
          <button (click)="logout(); toggleMenu()" 
                  class="w-full flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Déconnexion</span>
          </button>
        </ng-container>
        
        <ng-template #mobileNotLoggedIn>
          <button (click)="goToLogin(); toggleMenu()" 
                  class="w-full flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <span>Connexion</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
